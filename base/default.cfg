//
// KEY BINDINGS
//

unbindall

//
// CHARACTER CONTROLS
//

bind    CTRL		_attack

bind    SHIFT 		_speed

bind    DEL         _lookdown
bind    PGDN        _lookup

bind	CTRL        _movedown
bind    SPACE       _moveup 


bind    UPARROW     _forward
bind    DOWNARROW   _back
bind    LEFTARROW   _left
bind    RIGHTARROW  _right
bind    w           _forward
bind    a           _moveleft
bind    s           _back
bind    d           _moveright
bind	e			_use

//
// CLIENT ENVIRONMENT COMMANDS
//

bind	F5			"savegame quick"
bind	F9			"loadgame quick"
bind 	F12			screenshot

seta r_useShadowMapping 1
seta r_useHDR 1
seta r_antiAliasing 1
seta r_hdrautoexposure 0
seta r_usefilmicpostprocess 1